<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <div class="photo">
          <img src="images/image-jeremy.png" />
          <div class="column">
            <span>Report for </span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="day">
          <p>Daily</p>
          <p style="color: white">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="box box2">
        <img src="images/icon-work.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Work</h3>
            <img src="images/icon-ellipsis.svg" />
          </div>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="box box3">
        <img src="images/icon-play.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Play</h3>
            <img src="images/icon-ellipsis.svg" />
          </div>
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>

      <div class="box box4">
        <img src="images/icon-study.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Study</h3>
            <img src="images/icon-ellipsis.svg" />
          </div>
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
      </div>

      <div class="box box5">
        <img src="images/icon-exercise.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Exercise</h3>
            <img src="images/icon-ellipsis.svg" />
          </div>
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
      </div>

      <div class="box box6">
        <img src="images/icon-social.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Social</h3>
            <img src="images/icon-ellipsis.svg" class="back" />
          </div>
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
      </div>

      <div class="box box7">
        <img src="images/icon-self-care.svg" class="back" />
        <div class="ph">
          <div class="row">
            <h3 class="name">Self Care</h3>
            <img src="images/icon-ellipsis.svg" />
          </div>
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
